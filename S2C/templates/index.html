<!DOCTYPE html>
<html>
<head>
  <title>Control Panel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .server-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h3 {
      margin-top: 0;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .info-label {
      font-weight: bold;
    }
    .info-value {
      margin-left: 10px;
    }
    .status {
      display: flex;
      align-items: center;
    }
    .status-icon {
      margin-right: 5px;
    }
    .status-text {
      font-weight: bold;
    }
    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #3e8e41;
    }
    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-button:hover {
      background-color: #3e8e41;
    }

    /* Dropdown content styling */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content button {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

  </style>
</head>
<body>
  <div class="container" id="serverContainer">
    <!-- Server panels will be dynamically inserted here -->
  </div>
  <p id="errorMessage" class="error-message"></p>

  <script>
    const apiEndpoint = '/api/getsessions';
    const container = document.getElementById('serverContainer');
    const errorMessage = document.getElementById('errorMessage');

    // Fetch server data from the API
    async function fetchServers() {
      try {
        const response = await fetch(apiEndpoint);
        if (!response.ok) {
          throw new Error(`API Error: ${response.statusText}`);
        }
        const data = await response.json();

        // Parse server data
        const servers = data.vms;
        renderServers(servers);
      } catch (error) {
        errorMessage.textContent = `Failed to load server data: ${error.message}`;
      }
    }

    // Render server cards
    function renderServers(servers) {
      container.innerHTML = ''; // Clear the container
      Object.keys(servers).forEach(serverId => {
        const server = servers[serverId];

        const serverCard = document.createElement('div');
        serverCard.className = 'server-card';

        serverCard.innerHTML = `
          <h3>Server ${serverId}</h3>
          <div class="info-row">
            <span class="info-label">Status:</span>
            <span class="info-value status">
              <span class="status-icon">✔️</span>
              <span class="status-text" style="color: ${server.status === 'online' ? 'green' : 'red'};">${server.status}</span>
            </span>
          </div>
          <div class="info-row">
            <span class="info-label">Last Keepalive Received:</span>
            <span class="info-value">${server.lastKeepalive} seconds ago</span>
          </div>
          <div class="info-row">
            <span class="info-label">Connection:</span>
            <span class="info-value">${server.conn}</span>
          </div>
          <div class="button-container">
            <div class="button-container">
              <input type="text" id="firstexecdelay" name="firstexecdelay" value="First execution delay (1s)">
              <input type="text" id="execdelays" name="execdelays" value="Delay between executions (10s)">
              <input type="text" id="repeats" name="repeats" value="Repeats (1)">
              <button class="button refresh-button" onclick="fetchServers()">Refresh</button>
              <div class="dropdown">
                <button class="button dropdown-button">Actions</button>
                <div class="dropdown-content">
                  <button onclick="handleAction(${serverId}, 'killswitch')">Killswitch</button>
                  <button onclick="handleAction(${serverId}, 'shutdown')">Timed shutdown (instant)</button>
                  <button onclick="handleAction(${serverId}, 'killDesktop')">Kill Desktop V2</button>
                  <button onclick="handleAction(${serverId}, 'killOpenBoard')">Kill OpenBoard</button>
                  <button onclick="handleAction(${serverId}, 'VOLUPMAX')">Volume Up 100%</button>
                </div>
              </div>
            </div>
          </div>
        `;
        container.appendChild(serverCard);
      });
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function handleAction(serverId, action) {
      alert(`Action "${action}" triggered for Server ${serverId}`);
      let fexecdelay = document.getElementById("firstexecdelay").value
      let execdelays = document.getElementById("execdelays").value
      let repeats = document.getElementById("repeats").value
      if (action == 'shutdown'){
        let xhr = new XMLHttpRequest();
        xhr.open('GET', `/api/querysender?imsi=${serverId}&cmd=ACTIONSHUTDOWN|${fexecdelay}|${execdelays}|${repeats}`);
        xhr.send();
      }
      else if(action == 'killDesktop'){
        let xhr = new XMLHttpRequest();
        xhr.open('GET', `/api/querysender?imsi=${serverId}&cmd=ACTIONKILLPLASMASHELL|${fexecdelay}|${execdelays}|${repeats}`);
        xhr.send();
      }
      else if(action == 'VOLUPMAX'){
        let xhr = new XMLHttpRequest();
        xhr.open('GET', `/api/querysender?imsi=${serverId}&cmd=ACTIONVOLUPMAX|${fexecdelay}|${execdelays}|${repeats}`);
        xhr.send();
      }
      else if(action == 'killOpenBoard'){
        let xhr = new XMLHttpRequest();
        xhr.open('GET', `/api/querysender?imsi=${serverId}&cmd=ACTIONKILLOPENBOARD|${fexecdelay}|${execdelays}|${repeats}`);
        xhr.send();
      }
      else if(action == 'killswitch'){
        let xhr = new XMLHttpRequest();
        xhr.open('GET', `/api/querysender?imsi=${serverId}&cmd=ACTIONKILLSWITCH|${fexecdelay}|${execdelays}|${repeats}`);
        xhr.send();
      }
    }

    fetchServers()
  </script>
</body>
</html>
